<!DOCTYPE html>
<html>
<head>
	<title>Example Frontend</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h1>Example Frontend</h1>
	<input type="text" id="inputText">
	<br><br>
	<button onclick="annotateText()">Annotate Text 1</button>
	<button onclick="annotateText2()">Annotate Text 2</button>

	<script>
		function annotateText() {
			var input = document.getElementById("inputText").value;
			$.ajax({
				url: "/annotate",
				type: "POST",
				data: {"input_text": input},
				success: function(response) {
					alert("Response: " + response);
				},
				error: function(xhr, status, error) {
					alert("Error: " + error);
				}
			});
		}

		function annotateText2() {
			var input = document.getElementById("inputText").value;
			$.ajax({
				url: "/annotate2",
				type: "POST",
				data: {"input_text": input},
				success: function(response) {
					alert("Response: " + response);
				},
				error: function(xhr, status, error) {
					alert("Error: " + error);
				}
			});
		}
	</script>
</body>
</html>
